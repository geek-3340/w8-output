<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1/3 HTML/CSS</title>

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <section class="section">
            <h1 class="section-headline">display:flexを用いたグリッドレイアウト</h1>
            <p class="flex-description">1. 横4 X 縦4</p>
            <div class="flex-container">
                <div class="flex-item flex-1">01</div>
                <div class="flex-item flex-1">02</div>
                <div class="flex-item flex-1">03</div>
                <div class="flex-item flex-1">04</div>
                <div class="flex-item flex-1">05</div>
                <div class="flex-item flex-1">06</div>
                <div class="flex-item flex-1">07</div>
                <div class="flex-item flex-1">08</div>
                <div class="flex-item flex-1">09</div>
                <div class="flex-item flex-1">10</div>
                <div class="flex-item flex-1">11</div>
                <div class="flex-item flex-1">12</div>
                <div class="flex-item flex-1">13</div>
                <div class="flex-item flex-1">14</div>
                <div class="flex-item flex-1">15</div>
                <div class="flex-item flex-1">16</div>
            </div>
            <p class="flex-description">2. 横2 X 縦2</p>
            <div class="flex-container">
                <div class="flex-item flex-2">01</div>
                <div class="flex-item flex-2">02</div>
                <div class="flex-item flex-2">03</div>
                <div class="flex-item flex-2">04</div>
            </div>
            <p class="flex-description">3. 横6 X 縦1</p>
            <div class="flex-container">
                <div class="flex-item flex-3">01</div>
                <div class="flex-item flex-3">02</div>
                <div class="flex-item flex-3">03</div>
                <div class="flex-item flex-3">04</div>
                <div class="flex-item flex-3">05</div>
                <div class="flex-item flex-3">06</div>
            </div>
        </section>

        <section class="section section-form">
            <h1 class="section-headline">Sign in to your account</h1>
            <form class="form" action="">
                <table class="form-table">
                    <tr>
                        <th>
                            <label for="email">
                                Your email
                            </label>
                        </th>
                        <td>
                            <input class="input" type="email" id="js-email">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">Password</label>
                        </th>
                        <td>
                            <input class="input" type="password" id="js-password">
                        </td>
                    </tr>
                </table>
                <button class="button" type="submit" id="js-button">Sign in</button>
                <p class="signup-description">Don't have an account yet? <a href="#" class="signup-link">Sign Up</a></p>
            </form>
        </section>

    <script src="./main.js"></script>
    </body>

</html>
