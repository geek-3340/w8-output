<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1/3 HTML/CSS</title>

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

        <!-- CSS -->
        <link rel="stylesheet" href="./style.css">
    </head>
    
        <section class="section section-form">
            <h1 class="section-headline">Sign in to your account</h1>
            <form class="form" action="" id="js-form">
                <table class="form-table">
                    <tr>
                        <th>
                            <label for="email">
                                Your email
                            </label>
                        </th>
                        <td>
                            <input class="input" type="email" id="js-email">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">Password</label>
                        </th>
                        <td>
                            <input class="input" type="password" id="js-password">
                        </td>
                    </tr>
                </table>
                <button class="button" type="submit">Sign in</button>
                <p class="signup-description">Don't have an account yet? <a href="#" class="signup-link">Sign Up</a></p>
            </form>
        </section>

    <script src="./main.js"></script>
    </body>

</html>
